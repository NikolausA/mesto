<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer ></script>
  <title lang="ru">Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo">     
      </div>
    </header>
    <main class="content">
      <section class="profile" aria-label="Секция содержит информацию о пользователе">
        <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-profession">Исследователь океана</p>
          <button type="button" class="profile__info-edit-button"  data-modal="popup-profile-edit" aria-label="кнопка для окрытия всплывающего окна"></button>
        </div>
        <button type="button" class="profile__add-new-card-button" data-modal="popup-add-place" aria-label="кнопка для добавления новой карточки"></button>
      </section>
      <section class="elements" aria-label="секция с карточками мест">
        <ul class="elements__elements-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p lang="ru" class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup-profile-edit">
    <div class="popup-profile-edit__container">
      <button type="button" class="popup-profile-edit__close" aria-label="кнопка закрытия всплывающего окна"></button>
      <h2 class="popup-profile-edit__title">Редактировать профиль</h2>
      <form lang="ru" class="popup-profile-edit__form" action="#" name="popupForm">
        <input class="popup-profile-edit__input popup__input_type_name" name="name" type="text" placeholder="Имя">
        <input class="popup-profile-edit__input popup__input_type_profession" name="profession" type="text" placeholder="Занятие">
        <button class="popup-profile-edit__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-add-place">
    <div class="popup-add-place__container">
      <button type="button" class="popup-add-place__close" aria-label="кнопка закрытия всплывающего окна"></button>
      <h2 class="popup-add-place__title">Новое место</h2>
      <form lang="ru" class="popup-add-place__form" action="#" name="popupForm">
        <input class="popup-add-place__input popup-add-place__input_type_name" name="name" type="text" placeholder="Название">
        <input class="popup-add-place__input popup-add-place__input_type_link" name="link" type="text" placeholder="Ссылка на картинку">
        <button class="popup-add-place__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup-image__close" aria-label="кнопка закрытия всплывающего окна"></button>
      <figure class="popup-image__wrapper">
        <img src="#" class="popup-image__image" alt="#">
        <figcaption class="popup-image__text"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="element">
      <article>
        <img class="element__image" src="#" alt="#">
        <div class="element__text-block">
          <h2 class="element__text"></h2>
          <button class="element__heart-sign" type="button" aria-label="кнопка выбора понравивщегося места"></button>
        </div>
        <div class="element__trash-sign"></div>
      </article>     
    </li>                          
  </template>
  
</body>
</html>
